{% extends 'layout.html' %} {% block content %}
<div class="profile">
  <div>
    <div class="imageProfile">
      <div class="circle">
        <img src={{datas[0].profile_image}} alt="Profile Picture" class="photo" />
      </div>
    </div>
    <div class="userInformation">
      <div class="username">
        {{datas[0].username}}
      </div>
    </div>

    <div class="pathlink">
      <a href="#"> Voir Informations Profile </a>
      <div class="trait"></div>
      <a href="#">Modifier Informations Profile</a>
    </div>

    <div class="eventPublication">
      <div>
        {% for data in datas%}
        <div class="event-carte">
          <div class="image-even">
            <img src={{ data.image }} class="image-pub" />
          </div>
          <div class="event-infoCarte">
            <div class="eventTitle">{{data.title}}</div>
            <div class="dateInf">
              <div class="event-dae">{{data.date}}</div>
              <div class="event-hor">{{data.heure}}</div>
            </div>
            <div class="event-place">{{data.lieu}}</div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</div>
{% endblock %}
