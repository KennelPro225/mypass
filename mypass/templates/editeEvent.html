{% extends 'layout.html' %} {% block content %}
<form action="{{url_for('editEvent',event_id=event.id)}}" method="post" enctype="multipart/form-data">
  <div>{{form.title}}</div>
  <div>{{form.date}}</div>
  <div>{{form.hour}}</div>
  <div>{{form.place}}</div>
  <div>{{form.seat}}</div>
  <div>{{form.image}}</div>
  {{form.submit}}
</form>

{% endblock %}
